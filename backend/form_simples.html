<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Registro</title>
  <!-- Script hCaptcha -->
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
  <h1>Formulário de Registro</h1>
  <form id="registroForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required maxlength="12" pattern="[a-zA-Z0-9]+">

    <br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required minlength="6">

    <br>

    <label for="confirmarSenha">Confirmar Senha:</label>
    <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="6">

    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <br>

    <!-- Campo hCaptcha -->
    <div class="h-captcha" data-sitekey="40f230e9-576b-4ca6-9b00-bf289abdc8b1"></div>

    <br>

    <button type="submit">Registrar</button>
  </form>

  <script>
    document.getElementById('registroForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      const hcaptchaToken = window.hcaptcha.getResponse(); // Obter o token do hCaptcha

      formData.append('hcaptchaToken', hcaptchaToken);

      try {
        const response = await fetch('http://localhost:3000/registrar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(Object.fromEntries(formData)),
        });

        if (response.ok) {
          alert('Usuário registrado com sucesso!');
        } else {
          const errorText = await response.text();
          alert(`Erro ao registrar usuário: ${errorText}`);
        }
      } catch (error) {
        console.error('Erro ao enviar solicitação:', error.message);
        alert('Erro interno do cliente.');
      }
    });
  </script>
</body>
</html>
